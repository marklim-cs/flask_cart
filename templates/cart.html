{% extends "layout.html" %}

{% block body %}

    <h1>Cart</h1>
    <ol>
        {% for book in books %}
            <li>{{ book[1] }}</li>
            <form action="/delete" method="post">
                <input name="id" type="hidden" value="{{ book[0] }}">
                <button type="submit">Delete</button>
            </form>
        {% endfor %}
    </ol>

{% endblock %}
