{% extends "layout.html"%}

{% block body %}

    <h1>Classical Novels</h1>
    <div class="container">
        {% for book in books %}
            <div class="book-item">
                <div class="book-info">
                    <h2>{{ book[1] }}</h2>
                </div>
                <div class="book-actions">
                    <form action="/cart" method="post">
                        <input name="id" type="hidden" value="{{ book[0] }}">
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
